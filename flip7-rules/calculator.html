<body>

    <h1>Flip 7 è¨˜åˆ†æ¿</h1>

    <div class="add-player-box">
        <input type="text" id="playerName" placeholder="ç©å®¶åç¨±">
        <button onclick="addPlayer()">æ–°å¢ç©å®¶</button>
    </div>

    <div class="player-list" id="playerList">
        <!-- ç©å®¶æœƒé¡¯ç¤ºåœ¨é€™è£¡ -->
    </div>

    <script>
        let players = JSON.parse(localStorage.getItem('flip7_players') || '[]');

        function render() {
            const list = document.getElementById('playerList');
            list.innerHTML = '';
            players.forEach((p, index) => {
                const row = document.createElement('div');
                row.className = 'player-row';
                row.innerHTML = `
                    <div class="player-info">
                        <div class="player-name">${p.name}</div>
                        <div class="player-score">${p.score}</div>
                    </div>
                    <div class="score-controls">
                        <input type="number" id="pts-${index}" placeholder="+/-">
                        <button onclick="updateScore(${index})">æ›´æ–°</button>
                        <button style="background:#ff416c; color:white;" onclick="removePlayer(${index})">âŒ</button>
                    </div>
                `;
                list.appendChild(row);
            });
            localStorage.setItem('flip7_players', JSON.stringify(players));
        }

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            if (nameInput.value) {
                players.push({ name: nameInput.value, score: 0 });
                nameInput.value = '';
                render();
            }
        }

        function updateScore(index) {
            const ptsInput = document.getElementById(`pts-${index}`);
            const val = parseInt(ptsInput.value);
            if (!isNaN(val)) {
                players[index].score += val;
                ptsInput.value = '';
                render();
            }
        }

        function removePlayer(index) {
            if (confirm('ç¢ºå®šè¦ç§»é™¤æ­¤ç©å®¶å—ï¼Ÿ')) {
                players.splice(index, 1);
                render();
            }
        }

        render();
    </script>
